apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    chart: argo-cd
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 7.9.0
    helm:
      releaseName: argo
  project: default
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true