apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    - repoURL: https://argoproj.github.io/argo-helm
      chart: argo-cd
      targetRevision: 7.9.0
      helm:
        releaseName: argo-cd
        valueFiles:
          - $values/argocd.yaml
    - repoURL: https://github.com/nzorn-knab/central
      ref: values
  project: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
