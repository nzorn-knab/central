apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  source:
    path: apps
    repoURL: https://github.com/nzorn-knab/central
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true